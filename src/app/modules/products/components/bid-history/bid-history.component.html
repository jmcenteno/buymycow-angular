<p *ngIf="!bids.length">No bids have been placed yet.</p>

<table class="table" *ngIf="bids.length">
  <thead>
    <tr>
      <th>User</th>
      <th>Amount</th>
      <th class="text-right">Date</th>
    </tr>
  </thead>
  <tbody>    
    <tr *ngFor="let item of bids">
      <td>{{ item.user }}</td>
      <td>{{ item.amount | currency: 'USD': '$' }}</td>
      <td class="text-right">
        {{ item.date | date: 'M/d/y' }}
        <br />
        {{ item.date | date: 'h:m:s a' }}
      </td>
    </tr>
  </tbody>
</table>
