<form [formGroup]="form" novalidate>

  <div class="form-group" [ngClass]="{ 'has-error': form.controls.username.touched && form.controls.username.errors }">
    <label for="username" class="control-label">Username</label>
    <input 
      type="text"
      formControlName="username"
      name="username"
      class="form-control" 
      placeholder="Enter your username"
      (change)="handleSetUser($event)"
    />
    <div class="help-block" *ngIf="form.controls.username.touched && form.controls.username.errors">
      <div *ngIf="form.controls.username.errors.required">This field is required.</div>
    </div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': form.controls.amount.errors }">
    <label for="amount" class="control-label">Bid Amount</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input 
        type="number"
        formControlName="amount"
        name="amount"
        class="form-control"
        step="1"
        min="product.minimumBid"
        placeholder="Enter Amount"
        (change)="formatAmount($event.target.value)"
      />
    </div>
    <div class="help-block" *ngIf="form.controls.amount.touched && form.controls.amount.errors">
      <div *ngIf="form.controls.amount.errors.required">
        This field is required.
      </div>
      <div *ngIf="!form.controls.amount.errors.required && (form.controls.amount.errors.min || form.controls.amount.errors.numeric)">
        Invalid bid amount.
      </div>
    </div>
  </div>

  <br />

  <button type="submit" class="btn btn-primary" [disabled]="form.disabled || form.invalid">
    Place Your Bid!
  </button>

</form>
